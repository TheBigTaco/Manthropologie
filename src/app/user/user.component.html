<div class="container">
  <h1>Basket</h1>
  <div class="checkout">
    <div class="items" *ngFor="let product of basket">
      <h4>{{(product.product | async)?.title}}</h4> <p>${{product.subtotalPrice}} subtotal</p>
      <p> (${{(product.product | async)?.price}} each) Qty: {{product.quantity}}</p>
      <br>
    </div>
    <div class="total">
      <h2 *ngIf="basket.length != 0">Total: ${{totalPrice}}</h2>
    </div>
  </div>
  <div *ngIf="popup" class="basket-checkout">
    <p>Thank you for your purchase</p><br>
    <img src="http://i0.kym-cdn.com/entries/icons/original/000/023/463/6360103332924270401274957217_Ron.jpg" alt="Ron Swanson">
</div>
  <br>
  <p *ngIf="basket.length === 0" class="empty-basket">There are no items in your basket</p>
  <br>
  <button type="button" name="button" id="checkoutButton" (click)="checkout()">Checkout</button>
</div>
